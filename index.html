<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Quote Machine</title>
    <meta name="description" content="Quote machine, generates random quotes">
    <meta name="author" content="phaedrus">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <blockquote>
            <p class="lead" id="quote"></p>
            <footer><cite id="author"></cite></footer>
          </blockquote>
          <button class="btn btn-primary" id="next-quote">New Quote</button>
        </div>
      </div>
    </div>

    <footer class="col-md-6 col-md-offset-3" id="site-info">
      <hr>
      <p>This is a
        <a href="http://www.freecodecamp.com" target="_blank">Free Code Camp</a>
        project.
      </p>
      <p>Copyright &copy; 2017
        <a href="http://www.raznikov.com" target="_blank">Phaedrus Raznikov</a>
      </p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
